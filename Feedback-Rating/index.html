<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback & Ratings</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"> -->
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="D:/2022-june backup/codekaro/assignment/assignments-upload/Feedback-Rating/fontawesome-free-6.1.1-web/css/all.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="center">
        <div class="part1">
            <h2>Submit Your Feedback</h2>
        </div>
        <div class="part2">
            <div class="input-fields">
                <input type="text" class="input1" id="input1" placeholder="Type your name here.." />
                <textarea name="" id="input2" cols="30" rows="3" class="input2"
                    placeholder="Write your feedback here...."></textarea>
            </div>
            <p class="alertby" id="alert">Fill all the fields</p>
            <div class="star-rating">
                <h3>Star rating</h3>
                <div class="rating" id="ratings">
                    <!-- <div class="str-inner"></div> -->
                    <input type="radio" name="star" id="star1"><label for="star1"></label>
                    <input type="radio" name="star" id="star2"><label for="star2"></label>
                    <input type="radio" name="star" id="star3"><label for="star3"></label>
                    <input type="radio" name="star" id="star4"><label for="star4"></label>
                    <input type="radio" name="star" id="star5"><label for="star5"></label>
                </div>
            </div>
        </div>
        <button class="submit-btn" onclick="submit()">Submit</button>
    </section>

    <div class="outer-card"></div>

    <script src="app.js"></script>
</body>

</html>
